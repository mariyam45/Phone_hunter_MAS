<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center my-2 fw-bold">Phone Hunter</h1>
    <section class="mx-5 mt-5">
      <div class="w-50 mx-5 d-flex">
        <input
          id="search-field"
          type="email"
          class="form-control me-2"
          id="exampleFormControlInput1"
          placeholder="search"
        />
        <button id="btn-search" class="btn btn-secondary">Search</button>
      </div>
    </section>
    <section class="mx-5">
      <!-- card  -->
      <div
        id="phone-container"
        class="row row-cols-1 row-cols-md-3 g-5 m-5"
      ></div>
      <!-- no found  -->
      <div id="no-found-msg" class="d-none">
        <h3 class="text-danger text-center">
          No phone found. Please try a new search.
        </h3>
      </div>
      <!-- -------  -->
      <!-- btn-show all  -->
      <div class="text-center mt-2 mb-5 d-none" id="btn-showall">
        <button id="show-all" type="button" class="btn btn-secondary">
          Show All
        </button>
      </div>
      <!-- ............ -->
      <!-- loader  -->
      <div class="text-center d-none" id="loader">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- -------- -->
    </section>

    <!-- modal contents  -->
    <section>
      <!-- Button trigger modal -->

      <!-- Modal modal-dialog modal-dialog-centered modal-dialog-scrollable -->
      <div
        class="modal fade"
        id="phoneDetailModal"
        tabindex="-1"
        aria-labelledby="phoneDetailModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1
                class="modal-title fs-5 fw-bold"
                id="phoneDetailModalLabel"
              ></h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="phone-details" class="modal-body h-100 mx-3"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
